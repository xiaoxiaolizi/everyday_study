<body>
    <script>
        /**
         * 用js写出一个对象Obj,
         * 使得obj.obj.obj.obj.obj === obj
         * 也就是说，不管出现多少次.obj,都得到obj
         * */
        var obj = {};
        obj.obj = obj;
        console.log(obj.obj.obj.obj.obj === obj)
    </script>
