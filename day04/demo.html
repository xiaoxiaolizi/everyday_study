<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 写出一个函数fn,似的fn满足以下条件
         * 1.fn() === fn
         * 2.fn.fn === fn
         * */
        var fn = function() {
            return fn
        };
        fn.fn = fn;
        console.log(fn() == fn)
        console.log(fn.fn == fn)
    </script>
</body>
</html>
